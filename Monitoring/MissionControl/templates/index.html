<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        h1 {
            color: #e0e0e0;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background-color: #333;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .card:hover {
            background-color: #444;
        }
        .card a {
            text-decoration: none;
            color: #66b2ff;
            display: block;
        }
        .card h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #66b2ff;
        }
        .card p {
            margin: 0;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Mission Control</h1>
    
    <div class="card-container">
        <div class="card">
            <a href="/logs">
                <h2>Logs</h2>
                <p>View and manage system logs organized by date</p>
            </a>
        </div>
        
        <div class="card">
            <a href="/monitor">
                <h2>Monitor</h2>
                <p>Monitor and control processes</p>
            </a>
        </div>
        
        <div class="card">
            <a href="/train">
                <h2>Train</h2>
                <p>Trigger and manage model training tasks</p>
            </a>
        </div>
        <div class="card">
            <a href="/predictions">
                <h2>Predictions</h2>
                <p>View the predictions of the Tickets</p>
            </a>
        </div>
    </div>
</body>
</html>
